<h2>Users</h2>

<form onsubmit="javascript:void(0)" style="max-width: 20em; margin-top: 2em;">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.query" />

    </div>
</form>

<a ui-sref="ownerNew"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span> Add new user</span></a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Telephone</th>
    </tr>
    </thead>

    <tr ng-repeat="owner in $ctrl.owners | filter:$ctrl.query track by owner.id">
        <td>
            <a ui-sref="ownerDetails({ ownerId: owner.id })">
                {{owner.firstName}} {{owner.lastName}}
            </a>
        </td>
        <td>{{owner.city}}</td>
        <td>{{owner.telephone}}</td>
    </tr>
</table>
