<h2>Movies</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Synopsis</th>
    </tr>
    </thead>

    <tr ng-repeat="vet in $ctrl.vetList">
        <td>{{vet.firstName}} {{vet.lastName}}</td>
        <td><span ng-repeat="synopsis in vet.synopsis">{{synopsis.name + ' '}}</span></td>

    </tr>
</table>
